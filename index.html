        <section>

            <p>
                <label for="name">

                </label>
                <input type="text" id="name" name="Full name">
            </p>
            <p>
                <label for="phone">
                    Phone
                    <abbr title="required">*</abbr>
                </label>
                <input type="number" id="phone" name="Phone">
            </p>
            <p>
                <label for="email">
                    Email
                    <abbr title="required">*</abbr>
                </label>
                <input type="text" id="email" name="Email">
            </p>
            <p>
                <label for="email">
                    Re-enter email
                    <abbr title="required">*</abbr>
                </label>
                <input type="text" id="email" name="Re-enter email">
            </p>
            <p>
                <label for="address">
                   Address
                    <abbr title="required">*</abbr>
                </label>
                <input type="text" id="address" name="address">
            </p>

                <label for="city">
                    City
                    <abbr title="required">*</abbr>
                </label>
                <input type="text" id="city" name="city">
            </p>

                    State

            </p>
            <p>
                <label for="country/region">
                    Country/Region
                    <abbr title="required">*</abbr>
                </label>

            </p>
            <p>
                <label for="zip/postal code">
                    Zip/Postal code
                </label>

            </p>
            <p>

                    How did you hear about us

                <input type="text" name="How did you hear about us">
